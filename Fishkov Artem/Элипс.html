<html>

<body>
<div style="width:100px; height:100px; background-color:black; position:absolute;" id="div1">
</div>
<script>
 var client_w=document.body.clientWidth;
 var client_h=document.body.clientHeight;
 var angl=0;
 function move()
 {
	var top = 200*Math.sin((Math.PI/180)*angl)+document.body.clientHeight/2;
	var left = ((document.body.clientWidth/2)-200)*Math.cos((Math.PI/180)*angl)+document.body.clientWidth/2;
	div1.style.top= top+'px';
	div1.style.left= left+'px';
	angl+=3;
 }
 setInterval(move,4);
</script>
</body>
</html>
